<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" >

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro de Cotações</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<body>

		<h:form id="form">
		
			<nav class="navbar fixed-top">
			
      <div class="container-fluid">
      
        <div class="navbar-config" >
			<div class="navbar-left">
        <button id="btnOffCanva"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
         <i class="bi bi-list"></i>
        </button>
        
        <a id="btnHomeScreen" class="btn " href="CadastroDeIndicadores.xhtml" >
      		<i class="bi bi-house-door"></i></a>
			</div>        
      	
      		<div class="navbar-right">
        <a id="btnSignIn" class="btn " href="#">
        <i class="bi bi-box-arrow-in-right"></i> Entrar</a>
        
        	<a id="btnRegister" class="btn " href="#">
        	<i class="bi bi-plus-circle"></i> Cadastre-se</a>
      		</div>
        </div>
        
        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <button id="btnMenuNav" type="button" class="btn btn-primary">Menu</button>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              
             
              <li id="useful-menu-center" class="nav-item dropdown">
                <a id="OffCanvaDropdownItem" class=" nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" ><i class="bi bi-card-list"/> Listas</a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="ListaDeIndicadores.xhtml"> Indicadores</a></li>
                  <li><a class="dropdown-item" href="ListaDeCotacoes.xhtml">Cotações</a></li>
                </ul>
              </li>
               <li id="useful-menu-graph" class="nav-item dropdown">
                <a id="OffCanvaDropdownItem" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-graph-up-arrow"/> Gráfico de Títulos</a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="GraficoDeCotacoes.xhtml">Gráfico</a></li>
                  <li>
                  </li>
                </ul>
              </li>
               <li id="useful-menu-end" class="nav-item dropup">
                <a id="OffCanvaDropdownItem" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-gear"/> Configurações</a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Sistema</a></li>
                  <li>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    
    <div class="modal fade" id="modalConfirmacaoExclusao" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">CONFIRMAÇÃO DE EXCLUSÃO</h5>
        <h:commandButton class="btn-close" data-bs-dismiss="modal" aria-label="Close"></h:commandButton>
      </div>
      <div class="modal-body">
        <p>Você realmente deseja EXCLUIR essa cotação?</p>
      </div>
      <div class="modal-footer">
        <h:commandButton class="btn btn-modal-cancel" value="Cancelar" data-bs-dismiss="modal" ></h:commandButton>
        <h:commandButton class="btn btn-modal-confirmation" value="Excluir" actionListener="#{cotacoesControllerBean.excluir}"></h:commandButton>
      </div>
      </div>
    </div>
  </div>
  
  

    <div class="table-conteiner">
    		
    	<div class="button-container-table">
   			<a id="btnAdd"  href="Cotacoes.xhtml"><i class="bi bi-plus"></i> Adicionar</a>
   			<a id="btnAddAPI" href="#"><i class="bi bi-box-seam"> API</i></a>
   		</div>
   		
   		<div class="search-container-table">
    		<div class="input-group">
        		<span id="searchIcon" class="input-group-text">
            		<i class="bi bi-search"></i>
        		</span>
        		<h:inputText class="input-search" value="#{cotacoesControllerBean.termoPesquisa}" >
    			<f:ajax event="keyup" 
             		listener="#{cotacoesControllerBean.pesquisa()}" 
             		render="resultTable" />
				</h:inputText>
    	</div>
	</div>
   		
    <div id="dataTable">
    <h:dataTable id="resultTable" value="#{cotacoesControllerBean.listaCotacoes}" var="cotacoes" class="table table-hover">
    <h:column>
        <f:facet name="header">
            <h:outputText value="ID" />
        </f:facet>
        <h:outputText value="#{cotacoes.indicadores.description}" />
    </h:column>
    
    <h:column>
        <f:facet name="header">
            <h:outputText value="Valor" />
        </f:facet>
        <h:outputText value="#{cotacoes.valor}" >
       		 <f:convertNumber 
               	type="currency" 
                currencySymbol="R$" 
               	maxFractionDigits="2"
               	locale="pt_BR"/>
		</h:outputText>
    </h:column>
    
    <h:column>
        <f:facet name="header">
            <h:outputText value="Data e Hora" />
        </f:facet>
        <h:outputText value="#{cotacoesControllerBean.formatLocalDateTime(cotacoes.dataHora)}" />
    </h:column>
    
    <h:column >
   	 	<h:commandLink class="icon-edit-cotacoes" action="#{cotacoesControllerBean.editar(cotacoes)}" value="">
            <i class="bi bi-pencil-square"></i>
        </h:commandLink>	
   		<h:commandLink class="icon-trash-cotacoes" value="">
    		<f:setPropertyActionListener target="#{cotacoesControllerBean.selectedCotacao}" value="#{cotacoes}" />
    		<f:ajax render="modalConfirmacaoExclusao" onevent="abrirModal" />
    		<i class="bi bi-trash3"></i>
		</h:commandLink>
    </h:column>
	</h:dataTable>
   </div>
    </div>
		</h:form>

	<footer> Lista De Cotações </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script>
    function abrirModal(data) {
        if (data.status === 'success') {
            var modal = new bootstrap.Modal(document.getElementById('modalConfirmacaoExclusao'));
            modal.show();
        }
    }
</script>

</body>

</html>
