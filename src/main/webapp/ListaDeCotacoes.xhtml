<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" >

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro de Cotações</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<body>

		<h:form id="form">
		
			<nav class="navbar navbar-dark bg-dark fixed-top">
			
      <div class="container-fluid">
      
        <div class="navbar-config" >
			<div class="navbar-left">
        <button id="btnOffCanva" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <a id="btnHomeScreen" class="btn btn-outline-light" href="CadastroDeIndicadores.xhtml" >
      <i class="bi bi-house-door"></i> Tela Inicial</a>
			</div>        
      	
      		<div class="navbar-right">
        <a id="btnSignIn" class="btn btn-outline-light" href="#">
        <i class="bi bi-box-arrow-in-right"></i> Entrar</a>
        
        	<a id="btnRegister" class="btn btn-outline-light" href="#">
        	<i class="bi bi-plus-circle"></i> Cadastre-se</a>
      		</div>
        </div>
        
        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <button id="btnMenuNav" type="button" class="btn btn-primary">Menu</button>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              
             
              <li id="useful-menu-center" class="nav-item dropdown">
                <a id="OffCanvaDropdownItem" class=" nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" ><i class="bi bi-card-list"/> Listas</a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="ListaDeIndicadores.xhtml"> Indicadores</a></li>
                  <li><a class="dropdown-item" href="ListaDeCotacoes.xhtml">Cotações</a></li>
                </ul>
              </li>
               <li id="useful-menu-center" class="nav-item dropdown">
                <a id="OffCanvaDropdownItem" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-graph-up-arrow"/> Gráfico de Títulos</a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="GraficoDeCotacoes.xhtml">Gráfico</a></li>
                  <li>
                  </li>
                </ul>
              </li>
               <li id="useful-menu-end" class="nav-item dropdown">
                <a id="OffCanvaDropdownItem" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-gear"/> Configurações</a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Sistema</a></li>
                  <li>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    		<div id="dataTable">
    <h:dataTable value="#{cotacoesControllerBean.listaCotacoes}" var="cotacoes" class="table table-hover">
    <h:column>
        <f:facet name="header">
            <h:outputText value="ID" />
        </f:facet>
        <h:outputText value="#{cotacoes.indicadores.description}" />
    </h:column>
    
    <h:column>
        <f:facet name="header">
            <h:outputText value="Valor" />
        </f:facet>
        <h:outputText value="#{cotacoes.valor}" >
       		 <f:convertNumber 
               	type="currency" 
                currencySymbol="R$" 
               	maxFractionDigits="2"
               	locale="pt_BR"/>
		</h:outputText>
    </h:column>
    
    <h:column>
        <f:facet name="header">
            <h:outputText value="Data e Hora" />
        </f:facet>
        <h:outputText value="#{cotacoesControllerBean.formatLocalDateTime(cotacoes.dataHora)}" />
    </h:column>
	</h:dataTable>
   </div>
		</h:form>

	<footer> Lista De Cotações </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
